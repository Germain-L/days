version: "2"
sql:
  - engine: "postgresql"
    schema: "db/schema.sql"
    queries: "db/queries"
    gen:
      go:
        package: "db"
        out: "db/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_exact_table_names: false
        emit_pointers_for_null_types: true
    overrides:
      - db_type: "timestamptz"
        go_type: "time.Time"
      - db_type: "uuid"
        go_type: "github.com/google/uuid.UUID"

